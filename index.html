<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>My Simpoa</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 col-offset-md-3 kalkulator">
                <h1 class="text-center pt-1 pb-1"> My Simpoa</h1>

                <div class="form-group">
                    <input type="text" class="form-control" name="nilai" id="nilai" min="0">
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <button class="btn col-md col-xs tombol" onclick='tambah()'>
                                +
                            </button>
                            <button class="btn col-md col-xs tombol" onclick='kurang()'>
                                -
                            </button>
                            <button class="btn col-md col-xs tombol" onclick='kali()'>
                                x
                            </button>
                            <button class="btn col-md col-xs tombol" onclick='bagi()'>
                                /
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <button class="btn col-md col-xs tombol" onclick="hapus()">
                                C
                            </button>
                            <button class="btn col-md col-xs tombol" onclick="hitung()">
                                =
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <h2 for="hasil">Hasil</h2>
                    <h3 name="hasil" id="hasil">_______________</h1>
                    <!-- <input type="text" class="form-control" name="hasil" id="hasil" min="0" readonly> -->
                </div>


            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
